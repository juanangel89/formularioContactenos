<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>
<body>
    <div class="formulario">
        <h1>contactenos</h1>
        <form id="frm-email">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
            <input type="text" id="username" name="username" required minlength="2" maxlength="50" pattern="[a-zA-Z\s]+" placeholder="Ingresa tu nombre">
    
            </div>
            <div class="form-group">
                <label for="Correo Electonico">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="msg" name="msg" required minlength="10" maxlength="500" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            <div class="button">
                <input class="send" type="submit" value="Enviar">
            </div>
        </form>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
